<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Product Search Engine</title>
</head>
<body>
    <section class="container">
        <div id="form">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" placeholder="Search Products" id="search-item" onkeyup="search()">
        </form>
        </div>
        <div class="product-list" id="product-list">
            <div class="product-list">
                <div class="product">
                    <img src="Processor/Ryzen 9 9550-32770.png" alt="">
                    <div class="p-details">
                        <h2>Ryzen 9 9500</h2>
                        <h3>₱32,770</h3>
                    </div>
                </div>
            </div>
            <div class="product-list" id="product-list">
                <div class="product">
                    <img src="Processor/Ryzen 5 5500GT-8705.png" alt="">
                    <div class="p-details">
                        <h2>Ryzen 5 5500GT</h2>
                        <h3>₱8,705</h3>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="Processor/Intel Core i9-14900K-38050.png" alt="">
                    <div class="p-details">
                        <h2>Intel Core i9-14900K</h2>
                        <h3>₱38,050</h3>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="GPU/Colorful RTX 3060-28600.jpg" alt="">
                    <div class="p-details">
                        <h2>Colorful RTX 3060</h2>
                        <h3>₱28,600</h3>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="GPU/Gigabyte GTX 1660 Super OC-16799.jpg" alt="">
                    <div class="p-details">
                        <h2>Gigabyte GTX 1660 Super OC</h2>
                        <h3>₱16,799</h3>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="Motherboard/Asrock B450M-5759.png" alt="">
                    <div class="p-details">
                        <h2>Asrock B450M</h2>
                        <h3>₱5,759</h3>
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="PSU/Corsair CX550-4445.jpg" alt="">
                    <div class="p-details">
                        <h2>Corsair CX550</h2>
                        <h3>₱4,445</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
